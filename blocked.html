<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo Agotado | Limitador de Dopamina</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --accent-color: #6366f1;
            --text-color: #f8fafc;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: var(--text-color);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 450px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            background: rgba(99, 102, 241, 0.1);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            display: inline-block;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .cta {
            margin-top: 2rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #64748b;
        }

        /* Ambient elements */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        .glow-1 {
            top: -100px;
            left: -100px;
        }

        .glow-2 {
            bottom: -100px;
            right: -100px;
        }
    </style>
</head>

<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <div class="container">
        <span class="icon">üßò‚Äç‚ôÇÔ∏è</span>
        <h1>Respira Profundo</h1>
        <p>Has alcanzado el l√≠mite de tiempo diario para este sitio. Aprovecha este momento para reconectar con el mundo
            real.</p>

        <div class="timer" id="countdown">Periodo de Enfoque Activo</div>

        <div class="cta">Vuelve m√°s tarde con energ√≠a renovada</div>
    </div>

    <script src="blocked.js"></script>
</body>

</html>
